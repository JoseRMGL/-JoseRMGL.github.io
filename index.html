<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <div style="margin: auto; text-align: center;">
        <h1>Ejemplo de formularios</h1>
        <form>
            <label for="txt_nombre">Nombre</label>
            <br>
            <input type="text" name="txt_nombre" placeholder="Nombre Completo">
            <br>
            <label for="lst_pais">País</label>
            <select name="lst_pais" id="lst_pais">
                <option value="1">Guatemala</option>
                <option value="2">El Salvador</option>
                <option value="3">Honduras</option>
            </select>
            <br>
            <label for="">Masculino</label>
            <input type="radio" value="M" name="opt_genero">
            <label for="">Femenino</label>
            <input type="radio" value="F" name="opt_genero">
            <h2>Estado civil</h2>
            <label for="">Soltero (a)</label>
            <input type="radio" value="s" name="opt_estado_civil">
            <label for="">Casado (a)</label>
            <input type="radio" value="c" name="opt_estado_civil">
            <br>
            <label for="">Divorsiado (a)</label>
            <input type="radio" value="d" name="opt_estado_civil">
            <label for="">Viudo (a)</label>
            <input type="radio" value="v" name="opt_estado_civil">
            <br>
            <label for="txt_password">Contraseña</label>
            <input type="password" name="txt_password" placeholder="Contraseña">
            <br>
            <h2>estoy interesado en:</h2>
            <label for="">juegos</label>
            <input type="checkbox" name="chk_interes">
            <label for="">Música</label>
            <input type="checkbox" name="chk_interes">
            <label for="">Cine</label>
            <input type="checkbox" name="chk_interes">
            <br>
            <br>
            <h2>Comida favorita:</h2>
            <label for="">Pizza</label>
            <input type="checkbox" name="chk_comida">
            <label for="">Hamburguesas</label>
            <input type="checkbox" name="chk_comida">
            <label for="">Pollo</label>
            <input type="checkbox" name="chk_comida">
            <br>
            <br>
            <input type="color"><br><br>
            <input type="email">
            <br><br><br>
            <input type="submit" name="btn_guardar" value="guardar">
        </form>
    </div>
        


</body>
</html>
